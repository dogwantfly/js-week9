<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>week9</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="css/all.css">
</head>

<body>
  <div class="container">
    <h2>前台</h2>
    <div class="search-group d-flex mb-4">
      <select name="" id="" class="form-select">
        <option value="">全部</option>
        <option value="收納">收納</option>
        <option value="床架">床架</option>
        <option value="窗簾">窗簾</option>
      </select>
      <input type="text" class="input-search" placeholder="搜尋品項">
      <button type="button" class="btn btn-outline-primary btn-search">搜尋</button>
    </div>
    
    <ul class="row list">
      <li></li>
    </ul>
    <hr>
    <h2>購物車列表</h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">品項</th>
          <th scope="col">單價</th>
          <th scope="col">數量</th>
          <th scope="col">金額</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody id="frontEndTable">
      </tbody>
      <tfoot>
        <tr>
            <td colspan="3" class="border-bottom-0">
              <button type="button" id="removeCarts" class="btn btn-outline-primary">刪除所有品項</button>
            </td>
            <td class="total border-bottom-0" colspan="2"></td>
        </tr>
      </tfoot>
    </table>
    <hr>

    <h2>填寫預訂資料</h2>
    <form class="form">
      <div class="mb-3">
        <label for="name" class="form-label">姓名</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="請輸入姓名">
        <p class="error-text alert-warning name"></p>
      </div>
      <div class="mb-3">
        <label for="tel" class="form-label">電話</label>
        <input type="tel" class="form-control" id="tel" name="tel" placeholder="請輸入電話">
        <p class="error-text alert-warning tel"></p>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="請輸入 Email">
        <p class="error-text alert-warning email"></p>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">寄送地址</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="請輸入寄送地址">
        <p class="error-text alert-warning address"></p>
      </div>
      <div class="mb-3">
        <label for="payment" class="form-label">交易方式</label>
        <select class="form-select" id="payment" name="payment">
          <option value="ATM、超商付款" selected>ATM、超商付款</option>
          <option value="Apple Pay">Apple Pay</option>
          <option value="信用卡">信用卡</option>
        </select>
        <p class="error-text alert-warning payment"></p>
      </div>
      <button type="submit" class="btn btn-primary mb-3" id="addOrderBtn">送出預訂資料</button>
    </form>
    <hr>
    
    <h2>後台</h2>
    <div id="revenueChart"></div>
    <button type="button" class="btn btn-outline-primary removeOrderAllBtn">清除全部訂單</button>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">訂單編號</th>
          <th scope="col">聯絡人</th>
          <th scope="col">聯絡地址</th>
          <th scope="col">電子郵件</th>
          <th scope="col" class="w-25">訂單品項</th>
          <th scope="col">訂單日期</th>
          <th scope="col">訂單狀態</th>
          <th scope="col">操作</th>
        </tr>
      </thead>
      <tbody id="backendTable">
      </tbody>
    </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
  <script src="backend.js"></script>
  <script src="all.js"></script>

</body>

</html>
